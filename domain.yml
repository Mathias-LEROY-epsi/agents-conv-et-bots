version: '3.1'

actions:
  - action_sauvegarder_date
  - action_sauvegarder_personnes
  - action_recuperer_reservation
  - action_menu_jour
  - action_allergenes
  - action_menu_complet
  - action_confirmer_reservation
  - action_supprimer_reservation

intents:
  - au_revoir
  - saluer
  - indiquer_date
  - indiquer_personnes
  - indiquer_reservation
  - indiquer_code
  - indiquer_informations_reservations
  - indiquer_suppression
  - indiquer_allergene
  - indiquer_menu_jour
  - indiquer_menu_complet

responses:

  utter_saluer:
    - text: "Bonjour, je suis un ChatBot de réservation pour restaurant."

  utter_toutes_options:
    - text: "Que souhaitez-vous : \n - Nouvelle réservation \n - Infos sur réservation \n - Supprimer une réservation \n - Menu du jour \n - Liste allergènes \n - Lien vers la carte"

  utter_au_revoir:
    - text: "Au revoir"

  utter_demander_date:
    - text: "Pour quand souhaitez-vous réserver : \n - Ce soir \n - Demain"

  utter_demander_personnes:
    - text: "Pour combien de personnes souhaitez-vous réserver ?"

  utter_code:
    - text: "Veuillez me transmettre votre code de réservation, s'il vous plaît"

entities:
  - personnes
  - date
  - code

slots:
  date_convertie:
    type: text
    mappings:
      - type: custom

  code:
    type: float
    mappings:
      - type: from_entity
        entity: code

  personnes:
    type: text
    mappings:
      - type: from_entity
        entity: personnes
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
