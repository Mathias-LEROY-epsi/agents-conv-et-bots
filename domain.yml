version: "3.1"

intents:
  - salutation
  - au_revoir
  - confirmer
  - demande_reservation
  - annuler_reservation
  - details_reservation
  - menu_du_jour
  - liste_allergenes
  - lien_vers_carte

responses:
  utter_salutation:
    - text: "Bonjour, que puis-je faire pour vous ?"
    - text: "Bonjour, comment puis-je vous aider ?"
  utter_au_revoir:
    - text: "Au revoir"
  utter_liste_choix:
    - text: "Veuillez sélectionner un des choix suivants :\n- Nouvelle réservation\n- Annuler réservation\n- Informations sur une réservation\n- Menu du jour\n- Liste des allergènes\n- Lien vers la carte"

  utter_confirmation_reservation:
    - text: "Très bien. Vous souhaitez réserver une chambre dans l'hôtel de {slot_ville}, pour {slot_nuits}, le {slot_date}. Est-ce correct ?"
  utter_enregistrement_reservation:
    - text: "Votre réservation a bien été enregistrée. Merci !"

actions:
  - action_nouvelle_reservation
  - action_annuler_reservation
  - action_informations_reservation
  - action_menu_du_jour
  - action_liste_allergenes
  - action_lien_vers_la_carte

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
