version: "3.1"

nlu:
  - intent: salutation
    examples: |
      - salut
      - bonjour
      - coucou
      - bonsoir
      - bon après-midi

  - intent: au_revoir
    examples: |
      - à plus
      - au revoir
      - à plus tard
      - bonne nuit
      - bonne journée
      - à la prochaine

  - intent: confirmer
    examples: |
      - oui
      - oui, c'est cela
      - en effet
      - bien sûr
      - ça semble bien
      - correct

  - intent: demande_reservation
    examples: |
      - J'aimerais faire une réservation
      - Je souhaite réserver une table

  - intent: annuler_reservation
    examples: |
      - J'aimerais annuler une réservation
      - Je veux annuler

  - intent: details_reservation
    examples: |
      - J'aimerais avoir le détail d'une réservation
      - Comment fait-on pour voir les informations d'une réservation

  - intent: menu_du_jour
    examples: |
      - Pouvez-vous me donner le menu du jour
      - Où peut-on voir le menu ?

  - intent: liste_allergenes
    examples: |
      - Donnez moi la liste des allergènes
      - Quel sont les allergènes ?
      

  - intent: lien_vers_carte
    examples: |
      - Où peut-on voir la carte ?
      - Donnez-moi le lien vers la carte